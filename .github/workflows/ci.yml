name: CI

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy Spring Boot app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build project
        run: |
          mvn clean package -DskipTests
    
      - name: Check Hash
        run: |
          ls target
          md5sum target/BattleByte.jar

      - name: Stop server
        env:
          PASSWORD: ${{secrets.PASSWORD}}
          USERNAME: ${{secrets.USERNAME}}
          HOST: ${{secrets.HOST}}
        run: sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "cd /home/ubuntu/BattleByte-backend && ps -ef | grep BattleByte.jar | grep -v grep | awk '{print $2}' | xargs kill -9"

      - name: Upload
        env:
          PASSWORD: ${{secrets.PASSWORD}}
          USERNAME: ${{secrets.USERNAME}}
          HOST: ${{secrets.HOST}}
        run: sshpass -p $PASSWORD scp -r -o StrictHostKeyChecking=no ./target/BattleByte.jar $USERNAME@$HOST:/home/ubuntu/BattleByte-backend

      - name: Restart server
        env:
          PASSWORD: ${{secrets.PASSWORD}}
          USERNAME: ${{secrets.USERNAME}}
          HOST: ${{secrets.HOST}}
        run: sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "cd /home/ubuntu/BattleByte-backend && nohup java -jar BattleByte.jar 1> console.log 2> error.log &"
